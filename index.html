<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400&family=Lobster&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <!-- js link -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="Sidenav" class="sidenav">
      <div class="menu">
        <p class="title">DH PortFolio</p>
        <nav>
          <li>
            <img src="image/home.svg" alt="home"><a href="#"></i>Home</a>
          </li>
          <li>
            <img src="image/content.svg" alt="se"><a href="#"></i>Content</a>
          </li>

        </nav>
      </div>
      <div class="blind" onclick="closeNav()"></div>
    </div>

    <div id="layout">

      <!-- header -->
      <header>
        <div class="hamburger" onclick="openNav()">
          <img src="image/hamburger.svg" alt="hamburger"> <p>MENU</p> 
        </div>

        <p class="logo">
          DH PortFolio.
        </p>
      </header>

      <!-- slide -->
      <div class="slide">
        <div class="mySlides">
          <div class="left"></div>
          <div class="right-top"></div>
          <div class="right-bottom">
            <img src="image/slide1.jpg">
          </div>
          <p class="back-title">
            DH <br>
            PortFolio
          </p>
          <div class="blind"></div>
        </div>
      
        <div class="mySlides">
          <div class="left"></div>
          <div class="right-top"></div>
          <div class="right-bottom">
            <img src="image/slide1.jpg">
          </div>
          <p class="back-title">
            asd <br>
            PortFolio
          </p>
          <div class="blind"></div>
        </div>
      
        <div class="mySlides">
          <div class="left"></div>
          <div class="right-top"></div>
          <div class="right-bottom">
            <img src="image/slide1.jpg">
          </div>
          <p class="back-title">
            a <br>
            PortFolio
          </p>
          <div class="blind"></div>
        </div>
      
          
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      
      
      </div>
     
      
      
    </div>
  </body>
</html>
